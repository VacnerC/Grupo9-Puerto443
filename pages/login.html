<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameCharge | Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-dark">
    <!-- Navbar simplificado para login -->
    <nav class="navbar navbar-dark">
        <div class="container">
            <a class="navbar-brand fw-bold gradient-text" href="../index.html">
                <i class="fas fa-gamepad me-2"></i>CESETEC - ORI
            </a>
        </div>
    </nav>

     <section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <h2 class="fw-bold gradient-text">Iniciar Sesión</h2>
                                <p class="text-muted">Ingresa a tu cuenta para continuar</p>
                            </div>
                            
                            <form>
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control bg-dark text-light" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control bg-dark text-light" id="loginPassword" required>
                                </div>
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Recordarme</label>
                                    </div>
                                    <a href="#" class="text-primary small">¿Olvidaste tu contraseña?</a>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                                </div>
                                <div class="text-center">
                                    <p class="text-muted">¿No tienes una cuenta? <a href="registro.html" class="text-primary">Regístrate</a></p>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <p class="text-muted">O ingresa con</p>
                                    <div class="d-flex justify-content-center gap-3">
                                        <a href="#" class="btn btn-outline-primary"><i class="fab fa-google"></i></a>
                                        <a href="#" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#" class="btn btn-outline-primary"><i class="fab fa-twitter"></i></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>    
    
    <!-- Footer simplificado para login -->
    <footer class="text-center py-4">
        <div class="container">
            <p class="text-muted small mb-0">© 2025 CESETEC - ORI. Todos los derechos reservados.</p>
        </div>
    </footer>
    
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
