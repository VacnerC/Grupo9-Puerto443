<section class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card border-0 shadow-lg">
                        <div class="card-body p-5">
                            <div class="text-center mb-5">
                                <h2 class="fw-bold gradient-text">Crear Cuenta</h2>
                                <p class="text-muted">Regístrate para empezar a disfrutar de nuestros servicios</p>
                            </div>
                            
                            <form>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="firstName" class="form-label">Nombre</label>
                                        <input type="text" class="form-control bg-dark text-light" id="firstName" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="lastName" class="form-label">Apellido</label>
                                        <input type="text" class="form-control bg-dark text-light" id="lastName" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="registerEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control bg-dark text-light" id="registerEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="registerPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control bg-dark text-light" id="registerPassword" required>
                                    <div class="form-text">Mínimo 8 caracteres</div>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control bg-dark text-light" id="confirmPassword" required>
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                                        <label class="form-check-label" for="acceptTerms">
                                            Acepto los <a href="#" class="text-primary">Términos y Condiciones</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="d-grid mb-3">
                                    <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
                                </div>
                                <div class="text-center">
                                    <p class="text-muted">¿Ya tienes una cuenta? <a href="login.html" class="text-primary">Inicia Sesión</a></p>
                                </div>
                                
                                <div class="text-center mt-4">
                                    <p class="text-muted">O regístrate con</p>
                                    <div class="d-flex justify-content-center gap-3">
                                        <a href="#" class="btn btn-outline-primary"><i class="fab fa-google"></i></a>
                                        <a href="#" class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i></a>
                                        <a href="#" class="btn btn-outline-primary"><i class="fab fa-twitter"></i></a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
